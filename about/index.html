<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>About Me</title>
  </head>
  <style>
    .btn-container {
      display: flex;
      align-items: center;
    }

    .other-btn {
      margin-left: 20px;
    }
  </style>
  <body>
    <div class="btn-container">
      <button onclick="handleClickRegistration">Registration Test Report</button>
      <button class="other-btn" onclick="handleClickOtherBtn">Other Test Report</button>
    </div>
  </body>

  <script>
    function handleClickRegistration() {
      dataLayer.push({
        event: 'Registration',
      });
      alert('You already clicked the registration test report');
    }

    function handleClickOtherBtn() {
      alert('This is a test report, do nothing');
    }
  </script>
</html>
